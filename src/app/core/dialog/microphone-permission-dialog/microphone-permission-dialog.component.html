
<h2 mat-dialog-title>Microphone Permission</h2>
<mat-dialog-content>
  Would you like to grant access to your microphone?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onNoClick()">Ok</button>
</mat-dialog-actions>
